<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>To-do list</h1>
    </header>

    <section class="list-todo">
      <ul id="todo-list"></ul>
    </section>

    <main>
      <section id="todo-section">
        <h2>Your Todos</h2>
      </section>
      <div class="add-todo">
        <h2>Add New Todo</h2>
      </div>
      <section id="add-todo-section">
        <form id="todo-form">
          <div>
            <input
              type="text"
              id="TodoInput"
              placeholder="Enter a Task"
              required
            />
          </div>
          <div class="todo-textarea">
            <textarea name="todoDescription" id="TodoDescription"></textarea>
          </div>

          <button type="submit">Add Todo Task</button>
        </form>
      </section>
    </main>
    <footer>
      <p>This is my todo website</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
